<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>YouTube Focus</h3>
    <label>
      <input id="blurHomepageToggle" type="checkbox" />
      Blur YouTube homepage feed
    </label>
    <label>
      <input id="blockShortsToggle" type="checkbox" />
      Disable Shorts (redirect to homepage)
    </label>
    <div style="margin-top:8px">
      <button id="applyBtn">Apply</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
